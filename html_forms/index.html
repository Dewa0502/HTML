<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <forms>
        <div>
            <!-- Text Input -->
             <label for="fullname">Enter Fullname:</label>
             <input id="fullname" type="text" placeholder="Enter Fullname">
        </div>
        <br>
        <div>
            <!-- Number Input -->
             <label for="age">Age:</label>
             <input id="age" type="number">
        </div>
        <br>
        <div>
            <!-- Email Input -->
            <label>Email:</label>
            <input type="email">
        </div>
        <br>
        <div>
            <!-- Email Input -->
            <label>Password:</label>
            <input type="password">
        </div>
        <br>
        <div>
            <!-- Email Input -->
            <label>Phone Number:</label>
            <input type="tel">
        </div>
        <br>
        <div>
            <!-- Number Input with min and max-->
             <label for="age">Age:</label>
             <input id="age" type="number" min="18" max="50">
        </div>
        <br>
        <div>
            <!-- Range Input -->
             <label for="range">Range:</label>
             <input id="range" type="range" min="18" max="25">
        </div>
        <br>
        <div>
            <!-- Date Input -->
             <label for="date">Date:</label>
             <input id="date" type="date">
        </div>
        <br>
        <div>
            <!-- Time Input -->
             <label for="time">Time:</label>
             <input id="time" type="time">
        </div>
        <br>
        <div>
            <!-- Month Input -->
             <label for="month">Month:</label>
             <input id="month" type="month">
        </div>
        <br>
        <div>
            <!-- week Input -->
             <label for="week">week:</label>
             <input id="week" type="week">
        </div>
        <br>
        <div>
            <!-- Color Input -->
             <label for="color">color:</label>
             <input id="color" type="color">
        </div>
        <br>
        <div>
            <!-- checkbox Input -->
             <p>Select your courses:</p>
            <input type="checkbox" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>
        <br>
        <div>
            <!-- Radio button -->
            <p>Select your Gender:</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
        </div>
        <br>
        <div>
            <!-- File Input -->
             <label>File:</label>
             <input type="file">
        </div>
        <br>
        <div>
            <!-- Text Input -->
             <label>Text:</label>
             <textarea rows="10" cols="60"></textarea>
        </div>
        <br>
        <div>
            <label>Choose your course:</label>
            <select>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="NODE js">NODE js</option>
            </select>
            <button type="submit">Register</button>
        </div>
    </forms>
</body>
</html>
