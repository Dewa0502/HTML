<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <!-- Audio -->
     <h1>Audio Example</h1>
     <audio controls src="./night-detective-226857.mp3"></audio>
     <audio controls>
        <source src="./night-detective-226857.mp3" type="audio/mpeg" />

     </audio>

    <!-- Video Tag -->
     <h1>Video Example</h1>
     <video width="320" height="240" controls src="./172655-847860558_tiny.mp4"></video>
     <video width="320" height="240" controls>
        <source src="./172655-847860558_tiny.mp4" type="video/mp4" />

    </video>

    <!-- You tube Videos -->
     <h1>Youtube Videos</h1>

        width="560"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

</html>
