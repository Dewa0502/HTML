<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: #710303;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Students Grade table</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dewashish</td>
                <td>Science</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Ankita</td>
                <td>Commerce</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>c+</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
